<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #0078D4;
      font-weight: 500;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Finance Dashboard</h1>
  <nav>
    <a onclick="loadPage('home.html')">Home</a>
    <a onclick="loadPage('networth.html')">Net Worth Calculator</a>
    <a onclick="loadPage('sp500.html')">S&P 500 Tracker</a>
  </nav>

  <iframe id="contentFrame" src="home.html"></iframe>

  <script>
    function loadPage(page) {
      document.getElementById('contentFrame').src = page;
    }
  </script>
</body>
</html>
