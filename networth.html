<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Individual Net Worth Percentile Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 40px;
      line-height: 1.6;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #222;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
    }
    input[type="number"],
    select,
    button {
      padding: 6px 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }
    button {
      background-color: #0078D4;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #005EA2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: right;
      font-size: 0.95em;
    }
    th {
      background-color: #f0f0f0;
      text-align: center;
    }
    #loading {
      display: none;
      margin-top: 20px;
    }
    #loading div {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0078D4;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Individual Net Worth Percentile Calculator</h1>

  <label>Age Group:
    <select id="ageGroup">
      <option value="18-24">18–24</option>
      <option value="25-29">25–29</option>
      <option value="30-34">30–34</option>
      <option value="35-39" selected>35–39</option>
      <option value="40-44">40–44</option>
      <option value="45-49">45–49</option>
      <option value="50-54">50–54</option>
      <option value="55-59">55–59</option>
      <option value="60-64">60–64</option>
      <option value="65-120">65+</option>
    </select>
  </label>

  <label>Net Worth (including real estate): $<input type="number" id="networth" value="150000"></label>
  <label><input type="checkbox" id="includeRealEstate"> My net worth includes real estate</label>

  <label>Education Level:
    <select id="education">
      <option value="1">Less than High School</option>
      <option value="2">High School Graduate</option>
      <option value="3">Some College</option>
      <option value="4">Bachelor's Degree</option>
      <option value="5">Graduate Degree</option>
    </select>
  </label>
  <label><input type="checkbox" id="useEducation"> Include Education Level in Comparison</label>

  <button onclick="calculateIndividualPercentile()">Calculate</button>

  <div id="loading">
    <p>Loading data, please wait...</p>
    <div></div>
  </div>

  <p id="resultMessage"></p>

  <table>
    <thead>
      <tr>
        <th>Percentile</th>
        <th>Net Worth Threshold</th>
      </tr>
    </thead>
    <tbody id="percentileTable"></tbody>
  </table>

  <script>
    async function fetchSCFPIndividualData() {
      const url = 'https://raw.githubusercontent.com/LotusTwilight/SP500Simulator/main/data/SCFP2022.csv';
      const response = await fetch(url);
      const text = await response.text();
      const lines = text.split('\n');
      const header = lines[0].split(',');

      const ageIndex = header.indexOf('AGE');
      const netWorthIndex = header.indexOf('NETWORTH');
      const educIndex = header.indexOf('EDCL');
      const housesIndex = header.indexOf('HOUSES');
      const houseclIndex = header.indexOf('HOUSECL');
      const famstructIndex = header.indexOf('FAMSTRUCT');

      return lines.slice(1).map(line => {
        const cols = line.split(',');
        const age = parseInt(cols[ageIndex]);
        const netWorth = parseFloat(cols[netWorthIndex]);
        const education = parseInt(cols[educIndex]);
        const houses = parseInt(cols[housesIndex]);
        const housecl = parseInt(cols[houseclIndex]);
        const famstruct = parseInt(cols[famstructIndex]);
        return (isNaN(age) || isNaN(netWorth) || isNaN(education)) ? null : {
          age, netWorth, education, houses, housecl, famstruct
        };
      }).filter(v => v !== null);
    }

    async function calculateIndividualPercentile() {
      document.getElementById("loading").style.display = "block";

      const ageRange = document.getElementById("ageGroup").value.split("-");
      const minAge = parseInt(ageRange[0]);
      const maxAge = parseInt(ageRange[1]);
      const userNetWorth = parseFloat(document.getElementById("networth").value);
      const userEducation = parseInt(document.getElementById("education").value);
      const useEducation = document.getElementById("useEducation").checked;
      const includeRealEstate = document.getElementById("includeRealEstate").checked;

      const data = await fetchSCFPIndividualData();
      document.getElementById("loading").style.display = "none";

      const filtered = data.filter(d =>
        d.age >= minAge && d.age <= maxAge &&
        (useEducation ? d.education === userEducation : true) &&
        (includeRealEstate || d.housecl === 2) &&
        d.famstruct === 1
      );

      const sorted = filtered.map(d => d.netWorth).sort((a, b) => a - b);
      const total = sorted.length;
      const belowCount = sorted.filter(nw => nw < userNetWorth).length;
      const percentile = ((belowCount / total) * 100).toFixed(2);

      document.getElementById("resultMessage").innerText =
        `You are in the ${percentile}th percentile for individuals aged ${minAge}–${maxAge}${useEducation ? ' with education level ' + document.getElementById("education").selectedOptions[0].text : ''}${includeRealEstate ? '' : ' (excluding real estate)'}.`;

      const tableBody = document.getElementById("percentileTable");
      tableBody.innerHTML = "";

      for (let p = 10; p <= 95; p += 5) {
        const index = Math.floor((p / 100) * total);
        const threshold = sorted[index];
        tableBody.innerHTML += `
          <tr>
            <td>${p}th</td>
            <td>$${threshold !== undefined && threshold !== null ? threshold.toLocaleString() : 'N/A'}</td>
          </tr>
        `;
      }

      const index99 = Math.floor(0.99 * total);
      const threshold99 = sorted[index99];
      tableBody.innerHTML += `
        <tr>
          <td>99th</td>
          <td>$${threshold99 !== undefined && threshold99 !== null ? threshold99.toLocaleString() : 'N/A'}</td>
        </tr>
      `;
    }
  </script>
</body>
</html>
